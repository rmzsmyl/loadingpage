<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div class="galaxy">
        <div class="sun">
            <div class="planet mercury">
                <div class="orbit"></div>
            </div>
            <div class="planet venus">
                <div class="orbit"></div>
            </div>
            <div class="planet earth">
                <div class="moon"></div>
                <div class="orbit"></div>
            </div>
            <div class="planet mars">
                <div class="orbit"></div>
            </div>
            <div class="planet jupiter">
                <div class="orbit"></div>
            </div>
            <div class="planet saturn">
                <div class="ring"></div>
                <div class="orbit"></div>
            </div>
            <div class="planet uranus">
                <div class="orbit"></div>
            </div>
            <div class="planet neptune">
                <div class="orbit"></div>
            </div>
            <div class="planet pluto">
                <div class="orbit"></div>
            </div>
        </div>
    </div>
</body>
</html>
